<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
        <link rel="stylesheet" href="build/@v1/scss/opera.css">
        <style>
            .row{
                margin-top: 20px;
            }
            body {
                background-color: #f9fbfd ;
            }
            pre{
                overflow: auto;
            }
        </style>
    </head>
    <body>
        
        <div class="container">

            <div class="row">
                <div class="col-md-12 code">
                    <form action="">
                        <div class="form-box">
                            <input type="text" class="form-control" placeholder="Default input" />
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <pre><code></code></pre>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-md-12 code">
                    <form action="">
                        <div class="form-box">
                            <input type="text" class="form-control form-control-bordered" placeholder="Default input" />
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <pre><code></code></pre>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-12 code">
                    <form action="">
                        <div class="form-box">
                            <input type="text" class="form-control form-control-flushed" placeholder="Default input" />
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <pre><code></code></pre>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-12 code">
                    <form action="">
                        <div class="form-box">
                            <input type="text" class="form-control form-control-muted" placeholder="Default input" />
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <pre><code></code></pre>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-12 code">
                    <form action="">
                        <div class="form-box">
                            <label class="form-control-label">Data:</label>
                            <input type="text" class="form-control" data-mask="00/00/0000" placeholder="DD/MM/YYYY" autocomplete="off" />
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <pre><code></code></pre>
                </div>
            </div> 

        </div>

        <script src="./js/opera.js"></script>
        <script>
            const code = document.querySelectorAll('.code');

            code.forEach(element => {
                element.parentElement.children[1].children[0].children[0].innerText = element.innerHTML;
            });
        </script>
    </body>
</html>
