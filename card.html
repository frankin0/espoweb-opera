<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="build/@v1/scss/opera.css">
        <style>
            .row{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <div class="container">

            <div class="row">
                <div class="col code">
                    <div class="card card-light">
                        <div class="card-body">
                            Card
                        </div>
                    </div>
                </div>
                <div class="col">
                    <pre><code></code></pre>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-12 code">
                    <div class="card ">
                        <div class="card-body">
                            <div class="row">
                                <a class="col card-img-start bg-cover" style="background-image: url(https://landkit.goodthemes.co/assets/img/photos/photo-1.jpg);">
                                    <img src="https://landkit.goodthemes.co/assets/img/photos/photo-1.jpg" class="img-fluid  display-none" alt="">
                                    <div class="shape shape-end shape-fluid-y text-white d-none d-md-block">
                                        <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M116 0H51v172C76 384 0 517 0 517v173h116V0z" fill="currentColor"></path></svg>
                                    </div>
                                </a>
                                <div class="col">asd</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <pre><code></code></pre>
                </div>
            </div> 

            
            
        </div>

        <script>
            const code = document.querySelectorAll('.code');

            code.forEach(element => {
                element.parentElement.children[1].children[0].children[0].innerText = element.innerHTML;
            });
        </script>
    </body>
</html>
