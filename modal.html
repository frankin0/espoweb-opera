                        Launch demo modal Basic

                                <div class="modal-header">
                                    <h4 class="modal-title">Modal title</h4>
                                    <a href="#close" data-modal-dismiss="#test"><span class="modal-close">x</span></a>
                                </div>
                                <div class="modal-body">
                                    <p class="mb-0">This is a modal text</p>
                                </div>
                                <div class="modal-footer text-right">
                                    <button class="btn btn-ghost" data-modal-dismiss="#test">Close</button>
                                    <button class="btn btn-primary">Sava changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">

        <script>
            const code = document.querySelectorAll('.code');

            code.forEach(element => {
                element.parentElement.children[1].children[0].children[0].innerText = element.innerHTML;
