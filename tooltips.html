<!DOCTYPE html>
<html lang="en">

            <div class="row">

                        Tooltip on top
                    </button>
                    <button class="btn btn-primary" data-tooltip="Tooltip on bottom" data-tooltip-color="background-light" data-tooltip-placement="bottom">
                        Tooltip on bottom
                    </button>
                    <button class="btn btn-primary" data-tooltip="Tooltip on right" data-tooltip-color="background-light" data-tooltip-placement="right">
                        Tooltip on right
                    </button>
                    <button class="btn btn-primary" data-tooltip="Tooltip on left" data-tooltip-color="background-light" data-tooltip-placement="left">
                        Tooltip on left
                    </button>
                </div>
                <div class="col-md-12 mt-4">

        <!--<script src="./js/opera.js"></script>-->
        <script src="./js/tooltip_.js"></script>

        <script>
            var tooltips = new tooltip( document.querySelectorAll('[data-tooltip]'), {
                duration: 1500, //durata del popup dall'evento
                delay: 100,
                display: 100 //popup mostrati nella pagina
            });


            const code = document.querySelectorAll('.code');

            code.forEach(element => {
                element.parentElement.children[1].children[0].children[0].innerText = element.innerHTML;
            });
        </script>
    </body>
