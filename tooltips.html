<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="build/@v1/scss/opera.css">
        <style>
            .row{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <div class="container" style=" margin-top: 50px;">
            <div class="row">
                <div class="col code">
                    <button class="btn btn-primary" data-tooltip-toggle="tooltip" data-tooltip-color="background-light" data-tooltip-placement="top" data-title="Tooltip on top">
                        Tooltip on top
                    </button>
                    <button class="btn btn-primary" data-tooltip-toggle="tooltip" data-tooltip-color="background-light" data-tooltip-placement="bottom" data-title="Tooltip on bottom">
                        Tooltip on bottom
                    </button>
                    <button class="btn btn-primary" data-tooltip-toggle="tooltip" data-tooltip-color="background-light" data-tooltip-placement="right" data-title="Tooltip on right">
                        Tooltip on right
                    </button>
                    <button class="btn btn-primary" data-tooltip-toggle="tooltip" data-tooltip-color="background-light" data-tooltip-placement="left" data-title="Tooltip on left">
                        Tooltip on left
                    </button>
                </div>
                <div class="col">
                    <pre><code></code></pre>
                </div>
            </div> 

            
            
        </div>

        <script src="./js/opera.js"></script>
        <script>

            const code = document.querySelectorAll('.code');

            code.forEach(element => {
                element.parentElement.children[1].children[0].children[0].innerText = element.innerHTML;
            });
        </script>
    </body>
</html>
